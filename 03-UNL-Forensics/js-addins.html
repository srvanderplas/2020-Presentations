
<script>
        /* Get the modal*/
          var modalHS36BulletWithCrosscut = document.getElementById('modalHS36BulletWithCrosscut');
        /* Get the image and insert it inside the modal - use its 'alt' text as a caption*/
          var imgHS36BulletWithCrosscut = document.getElementById('imgHS36BulletWithCrosscut');
          var modalImgHS36BulletWithCrosscut = document.getElementById('imgmodalHS36BulletWithCrosscut');
          var captionTextHS36BulletWithCrosscut = document.getElementById('captionHS36BulletWithCrosscut');
          imgHS36BulletWithCrosscut.onclick = function(){
            modalHS36BulletWithCrosscut.style.display = 'block';
            modalImgHS36BulletWithCrosscut.src = this.src;
            captionTextHS36BulletWithCrosscut.innerHTML = this.alt;
          }
          /* When the user clicks on the modalImg, close it*/
          modalImgHS36BulletWithCrosscut.onclick = function() {
            modalHS36BulletWithCrosscut.style.display = 'none';
          }
</script>
